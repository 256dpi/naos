jobs:
  include:

    - stage: test pkgs and cli
      language: go
      go: 1.11
      git:
        submodules: false
      install: true
      script:
        - env GO111MODULE=on go build
        - env GO111MODULE=on go test ./cmd/...
        - env GO111MODULE=on go test ./pkg/...

    - stage: test com
      language: cpp
      git:
        submodules: false
      addons:
        apt:
          packages:
          - gperf
      script:
        - pip install pyserial
        - cd com; make build

    - stage: deploy cli
      if: tag =~ ^v.*
      language: go
      go: 1.11
      git:
        submodules: false
      install: true
      script:
        - go get github.com/mitchellh/gox
        - env GO111MODULE=on go build
      before_deploy:
        - gox -osarch="darwin/amd64 linux/amd64" -output="./release/naos-{{.OS}}-{{.Arch}}" github.com/shiftr-io/naos/cmd/naos
        - gzip ./release/*
      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file:
          - ./release/naos-darwin-amd64.gz
          - ./release/naos-linux-amd64.gz
        on:
          repo: shiftr-io/naos
          tags: true
