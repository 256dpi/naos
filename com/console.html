<html lang="en">
<head>
    <title>NAOS</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif, 'Helvetica', 'Arial';
            background-color: #f6f6f6;
        }

        .page {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
        }

        #loader {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 0, 0, 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #params {
            width: 100%;
            margin: 10px 0;
        }

        #params th, td {
            text-align: left;
        }

        #params input {
            position: relative;
            display: block;
            box-sizing: border-box;
            padding: 5px;
            margin: 5px 0;
        }

        #params input[type=text] {
            width: 100%;
        }

        .spinner, .spinner:after {
            width: 10em;
            height: 10em;
            border-radius: 50%;
        }
        .spinner {
            margin: auto;
            font-size: 10px;
            position: relative;
            border: 1.1em solid rgba(0, 0, 0, 0.25);
            border-left: 1.1em solid black;
            animation: spinner 1.1s infinite linear;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="page">
        <h1>NAOS</h1>
        <button type="button" id="refresh">Refresh</button>
        <table id="params">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                    <th>Type</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <script type="module">
        const host = (new URLSearchParams(window.location.search)).get('host') || '';

        function url(type, name) {
            return host + '/' + type + (name ? `?name=${name}` : '');
        }

        let ws = new WebSocket(url('naos').replace('http', 'ws'), 'naos');
        let reqs = {};

        function send(type, value = undefined) {
            return new Promise((resolve, reject) => {
                ws.send(type + (value !== undefined ? "#" + value: ''));
                reqs[type] ||= [];
                reqs[type].push(resolve);
                setTimeout(()=> {
                    reject(new Error('timed out'));
                }, 2000);
            })
        }

        const loader = document.getElementById('loader');
        const rows = document.querySelector('#params tbody');

        const types = {b: 'Bool', s: 'String', l: 'Long', d: 'Double', a: 'Action'}

        async function refresh() {
            // show loader
            loader.style.opacity = '1';
            loader.style.pointerEvents = 'all';

            // clear table
            rows.innerHTML = "";

            // get list
            let list = await send('list');

            // parse params
            let params = list.split(',');

            // read params
            for (let param of params) {
                let [name, type, mode] = param.split(':');

                // get param
                let value = await send('read:' + name);

                // append row
                let row = document.createElement('tr')
                let cell = document.createElement('td');
                cell.textContent = name;
                row.appendChild(cell);
                cell = document.createElement('td');
                switch (type) {
                    case 'b': {
                        let input = document.createElement('input');
                        input.setAttribute('type', 'checkbox');
                        input.setAttribute('checked', value);
                        input.disabled = mode.includes('l');
                        input.onchange = () => {
                            send('write:' + name, input.checked);
                        }
                        cell.appendChild(input);
                        break;
                    }
                    case 's':
                    case 'l':
                    case 'd': {
                        let input = document.createElement('input');
                        input.setAttribute('type', 'text');
                        input.value = value;
                        input.disabled = mode.includes('l');
                        input.onchange = () => {
                            send('write:' + name, input.value);
                        }
                        cell.appendChild(input);
                        break;
                    }
                    case 'a': {
                        let button = document.createElement('button');
                        button.innerText = 'Trigger';
                        button.onclick = () => {
                            send('write:' + name, '');
                        }
                        cell.appendChild(button);
                        break;
                    }
                }
                row.appendChild(cell);
                cell = document.createElement('td');
                cell.textContent = types[type];
                row.appendChild(cell);
                rows.appendChild(row);
            }

            // hide loader
            loader.style.opacity = '0';
            loader.style.pointerEvents = 'none';
        }

        document.getElementById('refresh').onclick = () => {
            refresh();
        };

        ws.onopen = (event) => {
            // log event
            console.log('onopen', event);

            // refresh
            refresh();
        }

        ws.onmessage = (event) => {
            // log message
            console.log('onmessage', event);

            // parse message
            let msg = event.data.toString()

            // split message
            let [type, value] = msg.split("#", 2);

            // resolve requests
            for (let resolve of reqs[type] || []) {
                resolve(value);
            }

            // clear requests
            reqs[type] = [];
        }

        ws.onerror = (err) => {
            // log error
            console.log('onerror', err);
        }

        ws.onclose = (event) => {
            // log close
            console.log('onclose', event);
        }
    </script>
</body>
</html>
