on:
  push:
    branches:
      - master
name: Web
jobs:
  swift:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Yarn Install
        run: yarn install
        working-directory: ./web
      - name: Yarn Build
        run: yarn build
        working-directory: ./web
      - name: Sync
        run: ./.github/workflows/web.sh
        shell: bash
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
